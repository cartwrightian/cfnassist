# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:15-jdk-buster
    resource_class: medium
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gradle-deps-{{ checksum "build.gradle" }}

      - run: gradle dependencies --no-daemon
      - run:
          name: unit
          command: gradle unit --no-daemon
      - store_test_results:
          path: ~/repo/build/test-results
      - store_artifacts:
          path: ~/repo/build/reports/tests
  integration:
    docker:
      - image: circleci/openjdk:15-jdk-buster-node
    resource_class: medium
    working_directory: ~/repo

    environment:
      #JAVA_TOOL_OPTIONS: -Xmx3500m
      TERM: dumb
      AWS_REGION: eu-west-1
      CFN_ASSIST_PROJECT: CfnAssist
      testEnvVar: testValue

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gradle-deps-{{ checksum "build.gradle" }}
      - run: gradle dependencies --no-daemon
      - run:
          name: integration
          command: gradle integration --no-daemon
      - store_test_results:
          path: ~/repo/build/test-results
      - store_artifacts:
          path: ~/repo/build/reports/tests
  acceptance:
    docker:
      - image: circleci/openjdk:15-jdk-buster-node
    resource_class: medium
    working_directory: ~/repo

    environment:
      #JAVA_TOOL_OPTIONS: -Xmx3500m
      TERM: dumb
      AWS_REGION: eu-west-1
      CFN_ASSIST_PROJECT: CfnAssist
      testEnvVar: testValue

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gradle-deps-{{ checksum "build.gradle" }}
      - run: gradle dependencies --no-daemon
      - run:
          name: integration
          command: gradle acceptance --no-daemon
      - store_test_results:
          path: ~/repo/build/test-results
      - store_artifacts:
          path: ~/repo/build/reports/tests
      - run:
          name: buildRelease
          command: gradle distZip
      - persist_to_workspace:
          root: build
          paths:
            - distributions

  release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: ./release
      - run:
          name: "Publish Release on GitHub"
          command: |
            go install github.com/tcnksm/ghr@latest
            gradle release
           
workflows:
  version: 2
  build:
    jobs:
      - build
      - integration:
          requires:
            - build
      - acceptance:
          requires:
            - integration
      - hold:
          type: approval
          requires:
            - acceptance
      - release:
          requires:
            - hold
